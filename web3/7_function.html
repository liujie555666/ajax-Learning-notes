<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
    /*
    构造函数
    	*/
    function Friute(name) {
        this.name = name;
        this.productJuice = function() {
            console.log(this.name + '果汁');
        }
    }

    Friute.prototype.eat=function(){
    	console.log('我在吃'+this.name);
    }
    var apple = new Friute('苹果');
    apple.productJuice();
    apple.eat();
    var orange = new Friute('橘子');
    orange.productJuice();
    orange.eat();
    /*
function拥有双重身份
1对象
2构造函数
    */
    </script>
</body>
</html>
